<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>LeafLet DEMO</title>
<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
<style>
#map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src="leaflet/leaflet.js"></script>
<script src="baidu-tile-layer.js"></script>
<script>
L.map('map', { crs: L.CRS.BaiduCRS, minZoom: 3 })
  .setView([30, 120.2], 12)
  .addLayer(new L.BaiduTileLayer())
</script>
</body>
</html>
